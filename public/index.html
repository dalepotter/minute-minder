<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
</head>

<body class="time-positive">

  <h1>Countdown Timer</h1>

  <div id="timer">00:00</div>

  <div class="preset-buttons">
    <button onclick="setTimer(20)">20 min</button>
    <button onclick="setTimer(3)">3 min</button>
    <button onclick="setTimer(1)">1 min</button>
  </div>
  <div style="position: relative; display: inline-block;">
    <input type="number" id="customMinutes" placeholder="Custom minutes" min="1" />
    <svg id="autoStartCircle" width="30" height="30" style="position: absolute; top: 5px; right: -40px; display: none;">
      <circle cx="15" cy="15" r="13" stroke="#ccc" stroke-width="4" fill="none" />
      <circle id="autoStartProgress" cx="15" cy="15" r="13" stroke="#28a745" stroke-width="4" fill="none" stroke-dasharray="81.68" stroke-dashoffset="81.68" transform="rotate(-90 15 15)" />
    </svg>
    <button onclick="setCustomTime()">Set Custom Time</button>
  </div>

  <div class="control-buttons">
    <button onclick="togglePause()" id="pauseButton" disabled>Pause</button>
    <button onclick="resetTimer()" id="resetButton" class="reset-button" disabled>Reset</button>
  </div>

</body>

</html>
